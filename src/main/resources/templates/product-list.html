<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
    <div th:insert="header :: header"></div>
</head>
<body>
<h1>商品一覧</h1>
<a href="/products/add">
    <button type="button">商品を登録する</button>
</a>
<form th:action="@{/products/search}" method="get">
    <input type="text" name="keyword" placeholder="商品名・カテゴリで検索" />
    <button type="submit">検索</button>
</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>カテゴリ</th>
        <th>商品名</th>
        <th>定価</th>
        <th>販売価格</th>
        <th>販売開始日</th>
        <th>販売終了日</th>
        <th>登録日</th>
        <th>在庫数</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}">ID</td>
        <td th:text="${product.productCategory}">カテゴリ</td>
        <td th:text="${product.productName}">商品名</td>
        <td th:text="${product.listPrice}">定価</td>
        <td th:text="${product.salePrice}">販売価格</td>
        <td th:text="${product.saleStartDate}">販売開始日</td>
        <td th:text="${product.saleEndDate}">販売終了日</td>
        <td th:text="${product.createdAt}">登録日</td>
        <td th:text="${product.quantity}">在庫数</td>
        <td>
            <form th:action="@{'/products/delete/' + ${product.productId}}" method="post">
                <button type="submit">削除</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/products/edit/' + ${product.productId}}" method="get">
                <button type="submit">編集</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
