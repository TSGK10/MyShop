<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>購入履歴詳細</title>
</head>
<body>
<h2>購入詳細</h2>

<table border="1">
  <tr>
    <th>商品ID</th>
    <th>商品名</th>
    <th>数量</th>
    <th>金額</th>
  </tr>
  <tr>
    <td th:text="${product.productId}">商品ID</td>
    <td th:text="${product.productName}">商品名</td>
    <td th:text="${history.quantity}">数量</td>
    <td th:text="${totalPrice}">金額</td>
  </tr>
</table>

<!-- キャンセルフォーム -->
<h3>購入をキャンセルする</h3>
<form th:action="@{/orders/cancel}" method="post">
  <input type="hidden" name="orderId" th:value="${history.id}" />
  <label for="reason">キャンセル理由:</label>
  <input type="text" id="reason" name="reason" required />
  <button type="submit">キャンセル</button>
</form>

<br>
<a href="/purchase-history">購入履歴一覧に戻る</a>
</body>
</html>
