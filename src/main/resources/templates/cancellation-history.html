<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>キャンセル履歴</title>
    <div th:insert="header :: header"></div>
</head>
<body>
<h2>キャンセル履歴一覧</h2>
<table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <thead>
    <tr style="background-color: #f2f2f2;">
        <th>キャンセル日</th>
        <th>理由</th>
        <th>注文ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cancel : ${cancellations}">
        <td th:text="${#temporals.format(cancel.cancelledAt, 'yyyy-MM-dd HH:mm')}">2025-07-25 15:59</td>
        <td th:text="${cancel.reason}">いらないから</td>
        <td th:text="${cancel.orderId}">21</td>
    </tr>
    </tbody>
</table>


<br>
<a href="/products/ec">商品一覧に戻る</a>
</body>
</html>
